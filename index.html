    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* ------------------ FLOATING LOVE BACKGROUND ------------------ */
    .love-bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .love-bg span {
      position: absolute;
      bottom: -60px;
      font-size: 26px;
      opacity: 0.5;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.6;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .love-bg span:nth-child(1) { left: 5%; animation-duration: 10s; }
    .love-bg span:nth-child(2) { left: 15%; animation-duration: 12s; font-size: 30px; }
    .love-bg span:nth-child(3) { left: 25%; animation-duration: 9s; }
    .love-bg span:nth-child(4) { left: 35%; animation-duration: 14s; font-size: 34px; }
    .love-bg span:nth-child(5) { left: 45%; animation-duration: 11s; }
    .love-bg span:nth-child(6) { left: 55%; animation-duration: 13s; font-size: 28px; }
    .love-bg span:nth-child(7) { left: 65%; animation-duration: 10s; }
    .love-bg span:nth-child(8) { left: 75%; animation-duration: 15s; font-size: 36px; }
    .love-bg span:nth-child(9) { left: 85%; animation-duration: 12s; }
    .love-bg span:nth-child(10){ left: 95%; animation-duration: 14s; }
    .love-bg span:nth-child(11){ left: 20%; animation-duration: 16s; }
    .love-bg span:nth-child(12){ left: 60%; animation-duration: 18s; }
    .love-bg span:nth-child(13){ left: 80%; animation-duration: 20s; font-size: 38px; }

    /* ------------------ CONTENT ------------------ */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.2rem;
      margin-bottom: 25px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: floatCard 3s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      border: none;
      background: #ff4b7d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2f6a;
      transform: scale(1.03);
    }

    .note {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
      opacity: 0.9;
    }
